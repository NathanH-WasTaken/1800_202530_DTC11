<!DOCTYPE html>
<html lang="en">


<head>
    <title>Health Quest</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Other libraries go here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Web Components for shared navbar and footer -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
</head>

<body class="bg-gray-900">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <!-- Include this script tag or install `@tailwindplus/elements` via npm: -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script> -->


    <!-- Navbar -->
    <site-navbar></site-navbar>


    <main class="max-w-[60%] mx-auto my-20">
        <div class="flex justify-center items-center mb-10 space-x-10">
            <p class="text-white text-8xl text-center">Workouts</p>

            <!-- Filter Dropdown -->
            <div class="flex items-center bg-gray-500 p-5 rounded">
                <label for="difficultyFilter" class="text-black text-2xl mr-4">Filter:</label>
                <select id="difficultyFilter" class="p-2 text-black text-xl rounded">
                    <option value="all">All</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </div>


        <div class="container-fluid bg-light text-dark p-5">
            <div id="hikes-go-here" class="row">
            </div>
        </div>

        <template id="mentalCardTemplate">
            <a href="#" id="pages">
                <div id="mentalCard" class="bg-gray-500 flex justify-between py-20 hover:bg-gray-600">
                    <div id="left" class="pl-10">
                        <p class="text-5xl mb-5"><b><u><span id="mentalTitle"></span></u></b></p>
                        <p id="description" class="text-2xl mb-10">This workout is about blah blah blah</p>
                        <p class="text-3xl">Difficulty: <span id="difficulty"></span></p>
                        <p class="text-3xl">Rating: <span id="rating"></span></p>
                    </div>
                    <div id="right" class="pr-20 content-center">
                        <img width="200" id="mentalImg" src="images/HQLogo.png">
                    </div>
                </div>
            </a>
        </template>

        <h2 class="text-6xl text-center text-white my-10">Create Your Mental Exercise</h2>

        <form id="createMentalForm" class="bg-gray-500 p-6 rounded text-white mb-8">
            <div class="mb-4">
                <label class="block text-xl">Exercise Name:</label>
                <input id="mentalNameInput" type="text" class="w-full p-2 text-black" required />
            </div>
            <div class="mb-4">
                <label class="block text-xl">Description:</label>
                <textarea id="mentalDescInput" class="w-full p-2 text-black" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-xl">Length Estimated:</label>
                <input id="mentalLengthInput" type="text" class="w-full p-2 text-black" required />
            </div>
            <div class="mb-4">
                <label class="block text-xl">Rating:</label>
                <input id="mentalRatingInput" type="text" class="w-full p-2 text-black" placeholder="e.g. 4/5"
                    required />
            </div>

            <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded">Add Exercise</button>
        </form>
    </main>

    <!-- Footer -->
    <site-footer></site-footer>


    <!-- Link to scripts of your own -->
    <!-- <script type="module" src="./src/main.js"></script> -->
</body>

<!-- Link to scripts of your own -->
<script type="module" src="./src/mental.js"></script>
<!-- <script type="module" src="./src/main.js"></script> -->
</body>

</html>
