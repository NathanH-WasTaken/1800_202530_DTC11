<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Quest</title>
    <link rel="icon" type="image/png" href="/images/HQlogoWhite.png" />

    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
    <!-- Web Components for shared navbar and footer -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body class="bg-gray-900">
    <!-- Navbar -->
    <site-navbar></site-navbar>

    <!-- Main -->
    <main class="mt-10 max-w-xl mx-auto px-4 pb-20">
      <h1 class="text-white text-4xl lg:text-6xl text-center mb-8">Settings</h1>

      <!-- User forms -->
      <form>
        <fieldset id="personalInfoFields" disabled class="space-y-6 opacity-70">
          <div class="flex flex-col text-white">
            <label class="mb-1">Name</label>
            <input
              type="text"
              id="nameInput"
              class="px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-blue-400"
              placeholder="Enter your name"
            />
          </div>

          <div class="flex flex-col text-white">
            <label class="mb-1">Height (cm)</label>
            <input
              type="number"
              id="heightInput"
              class="px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-blue-400"
              placeholder="Enter your height"
            />
          </div>

          <div class="flex flex-col text-white">
            <label class="mb-1">Weight (kg)</label>
            <input
              type="number"
              id="weightInput"
              class="px-3 py-2 rounded-md bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-blue-400"
              placeholder="Enter your weight"
            />
          </div>
        </fieldset>

        <div class="flex justify-end gap-3 mt-8">
          <!-- Edit -->
          <button
            id="editButton"
            type="button"
            class="px-4 py-2 bg-gray-600 hover:bg-gray-700 hover:cursor-pointer text-white rounded-md"
          >
            Edit
          </button>

          <!-- Save -->
          <button
            id="saveButton"
            type="button"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 hover:cursor-pointer text-white rounded-md"
          >
            Save
          </button>
        </div>
      </form>

      <!-- Delete Account -->
      <div class="flex justify-center gap-3 mt-10">
        <button
          id="deleteAccountButton"
          type="button"
          class="px-4 py-2 bg-red-600 hover:bg-red-900 hover:cursor-pointer text-white rounded-md"
        >
          Delete Account
        </button>
      </div>
      <!-- Delete Account Modal -->
      <div
        id="deleteModal"
        class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm items-center justify-center z-50"
      >
        <div class="bg-gray-800 rounded-xl p-6 w-[90%] max-w-md shadow-2xl">
          <svg
            class="mx-auto mb-4 text-fg-disabled w-12 h-12"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>

          <p class="text-gray-300 text-center mb-6 text-xl">
            Are you sure you want to delete your account?
            <br />This action is permanent and cannot be undone.
          </p>

          <div class="flex justify-center gap-4">
            <button
              id="confirmDelete"
              class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md"
            >
              Yes, I'm sure
            </button>
            <button
              id="cancelDelete"
              class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md"
            >
              No, cancel
            </button>
          </div>
        </div>
      </div>

      <div class="flex justify-center gap-3 my-10 md:mb-22">
        <button
          id="logoutButton"
          type="button"
          class="px-4 py-2 bg-gray-500 hover:bg-gray-600 hover:cursor-pointer text-white rounded-md"
        >
          Logout
        </button>
      </div>
    </main>

    <!-- Footer -->
    <site-footer></site-footer>

    <!-- Scripts -->
    <script type="module" src="src/settings.js"></script>
  </body>
</html>
