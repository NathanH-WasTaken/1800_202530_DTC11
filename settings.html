<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Quest</title>
    <link rel="icon" type="image/png" href="/images/HQlogoWhite.png" />

    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
    <!-- Web Components for shared navbar and footer -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body class="bg-gray-900">
    <!-- Navbar -->
    <site-navbar></site-navbar>

    <!-- Main -->
    <main class="mt-10">
      <h1 class="text-white text-4xl lg:text-8xl text-center">User Profile</h1>
      <form class="">
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>City</label>
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter your city"
            />
          </div>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">
          <button id="editButton" type="button" class="btn btn-secondary">
            Edit
          </button>
          <span style="width: 10px"></span>
          <button id="saveButton" type="button" class="btn btn-info">
            Save
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <site-footer></site-footer>

    <!-- Scripts -->
  </body>
</html>
